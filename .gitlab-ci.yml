image: "rust:latest"

.run_test: &run_test
  script:
    - rustup update
    - rustup component add rustfmt clippy
    - rustup --version && rustc --version && cargo --version
    - export CARGO_HOME=$(pwd)
    - cargo fmt --all --check --verbose
    - cargo clippy --workspace --all-targets --all-features --verbose -- -D warnings
    - cargo test --workspace --all-targets --all-features --verbose
    - echo ${CARGO_HOME}/registry/index/
    - echo ${CARGO_HOME}/registry/cache/
    - ls -l ${CARGO_HOME}/registry/index/
    - ls -l ${CARGO_HOME}/registry/cache/
  cache:
    - key:
        files: 
          - Cargo.lock
      paths:
        - target/
    - key: one-key-to-rule-them-all
      paths:
        - registry/index/
        - registry/cache/
        - git/db/

# Use cargo to test the project
test:stable:
  <<: *run_test
  before_script:
    - rustup default stable

test:beta:
  <<: *run_test
  before_script:
    - rustup default beta
